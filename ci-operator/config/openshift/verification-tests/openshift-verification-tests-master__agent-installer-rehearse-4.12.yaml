  cluster: build05
  interval: 960h
  steps:
    cluster_profile: equinix-ocp-metal-qe
    env:
      DEPLOYMENT_TYPE: SNO
      AUX_HOST: openshift-qe-055.arm.eng.rdu2.redhat.com
      CLUSTER_NAME: sno_rehearse_412
      BASE_DOMAIN: agent_installer.com
      IP_STACK: v4v6 #v4, v6 or v4v6
      DISCONNECTED: false #true or false
      PROXY: false #true or false
      FIPS: false #true or false
      ARCHITECTURE: amd64
    post:
    - chain: baremetal-lab-post-agent
    pre:
    - chain: baremetal-lab-install-agent
