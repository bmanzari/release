workflow:
  as: baremetal-lab-agent
  steps:
    pre:
      - chain: baremetal-lab-agent-conf
      - ref: baremetal-lab-agent-install
      - ref: baremetal-lab-agent-install-wait-for-bootstrap-complete
      - ref: baremetal-lab-agent-install-wait-for-install-complete
      - ref: baremetal-lab-agent-install-get-nodes
    post:
      - ref: baremetal-lab-agent-post-release-nodes
      #- chain: baremetal-lab-agent-post
  documentation: |-
    The baremetal-lab-agent workflow provides pre- and post- steps that provision and
    deprovision an agent based OpenShift cluster with a default configuration on a Baremetal lab,
    allowing job authors to inject their own end-to-end test logic.
