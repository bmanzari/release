ref:
  as: baremetal-lab-agent-conf-disconnected-registry
  from_image:
    namespace: ocp
    name: "4.12"
    tag: upi-installer
  grace_period: 10m
  commands: baremetal-lab-agent-conf-disconnected-registry-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  credentials:
    - namespace: test-credentials
      name: registry-pull-credentials
      mount_path: /var/run/vault/secrets
  documentation: >-
    The baremetal-lab-agent-conf-disconnected-registry step will generate the required registry conf for mirroring from the Prow build farm
