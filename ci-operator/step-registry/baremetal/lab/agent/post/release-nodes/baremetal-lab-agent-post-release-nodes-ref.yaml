ref:
  as: baremetal-lab-agent-post-release-nodes
  from_image:
    namespace: ci
    name: "baremetal-qe-base"
    tag: latest
  commands: baremetal-lab-agent-post-release-nodes-commands.sh
  grace_period: 15m
  resources:
    requests:
      cpu: '1'
      memory: 128Mi
  env:
    - name: AUX_HOST
      default: ""
  documentation: |-
    This step will use the QE baremetal host service to release the nodes previously reserved by the
    pre-reserve-nodes step
