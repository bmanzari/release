workflow:
  as: baremetal-lab-agent-install-network-dualstack-static
  steps:
    pre:
      - chain: baremetal-lab-agent-conf
      - ref: baremetal-lab-agent-conf-static
      - chain: baremetal-lab-agent-install
    post:
      - chain: baremetal-lab-post
    env:
      DISCONNECTED: "false"
      INTERNAL_NET_CIDR: 192.168.90.0/24
      INTERNAL_NET_CIDR_V6: 2620:52:0:1eb::0/64
      ipv4_enabled: "true"
      ipv6_enabled: "true"
  documentation: |-
    The baremetal-lab-agent-install-network-dualstack-static workflow provides pre- and post- steps that provision and
    deprovision an ABI OpenShift cluster with a default configuration on a Baremetal lab,
    allowing job authors to inject their own end-to-end test logic.
