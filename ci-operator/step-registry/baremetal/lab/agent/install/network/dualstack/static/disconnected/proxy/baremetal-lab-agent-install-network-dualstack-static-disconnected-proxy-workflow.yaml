workflow:
  as: baremetal-lab-agent-install-network-dualstack-static-disconnected-proxy
  steps:
    pre:
      - chain: baremetal-lab-agent-conf-disconnected-proxy
      - ref: baremetal-lab-agent-conf-static
      - ref: baremetal-lab-agent-install
      - ref: enable-qe-catalogsource-disconnected
      - ref: baremetal-lab-nfs-provisioner
    post:
      - chain: baremetal-lab-post
    env:
      DISCONNECTED: "true"
      CLUSTER_WIDE_PROXY: "true"
      INTERNAL_NET_CIDR: 192.168.90.0/24
      INTERNAL_NET_CIDR_V6: fe80::/10
      ipv4_enabled: "true"
      ipv6_enabled: "true"
  documentation: |-
    The baremetal-lab-agent-install-network-dualstack-static-disconnected-proxy workflow provides pre- and post- steps that provision and
    deprovision an ABI OpenShift cluster with a default configuration on a Baremetal lab,
    allowing job authors to inject their own end-to-end test logic.
