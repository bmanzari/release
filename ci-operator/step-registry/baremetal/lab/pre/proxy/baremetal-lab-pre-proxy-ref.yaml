ref:
  as: baremetal-lab-pre-proxy
  from_image:
    namespace: ci
    name: "baremetal-qe-base"
    tag: latest
  commands: baremetal-lab-pre-proxy-commands.sh
  resources:
    requests:
      cpu: '1'
      memory: 128Mi
  env:
    - name: AUX_HOST
      default: ""
    - name: DISCONNECTED
      default: "true"
  documentation: |-
    This step will use the QE baremetal host service to setup the proxy configuration for BM UPI/IPI
    installations on infrastructure leveraging the self managed network topology.
